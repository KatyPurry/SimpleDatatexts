name: Update Libraries

on:
  push:
    branches:
      - main
    paths:
      - 'SimpleDatatexts.toc'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-libs:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Libraries
        uses: BigWigsMods/packager@master
        with:
          args: -d -z
          
      - name: Copy packaged libraries into repo
        run: |
          SRC=".release/SimpleDatatexts/libs"
          if [ -d "$SRC" ] && [ "$(ls -A "$SRC")" ]; then
            rm -rf libs
            mkdir -p libs
            cp -R "$SRC"/* libs/
            
            rm -f libs/LibDataBroker-1.1/README.textile
            
            rm -rf libs/LibDBIcon-1.0/CallbackHandler-1.0
            rm -rf libs/LibDBIcon-1.0/LibDataBroker-1.1
            rm -rf libs/LibDBIcon-1.0/LibDBIcon-1.0
            rm -rf libs/LibDBIcon-1.0/LibStub
            rm -f libs/LibDBIcon-1.0/embeds.xml
            rm -f libs/LibDBIcon-1.0/LibDBIcon-1.0.toc
            
            rm -rf libs/LibDeflate/docs
            rm -rf libs/LibDeflate/examples
            rm -f libs/LibDeflate/*.md
            rm -f libs/LibDeflate/lib.xml
            rm -f libs/LibDeflate/LICENSE.txt
            rm -f libs/LibDeflate/LibDeflate.toc
            
            rm -f libs/LibSharedMedia-3.0/lib.xml
            
            rm -rf libs/LibStub/tests
            rm -f libs/LibStub/LibStub.toc
            echo "Libraries copied into repo libs/ directory"
            ls -la libs
          else
            echo "No packaged libs found"
          fi