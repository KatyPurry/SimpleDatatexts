name: Update Libraries

on:
  push:
    branches:
      - main
    paths:
      - 'SimpleDatatexts.toc'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-libs:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Libraries
        uses: BigWigsMods/packager@master
        with:
          args: -d -z
          
      - name: Copy packaged libraries into repo
        run: |
          if [ -d ".release/SimpleDatatexts/libs" ]; then
            rm -rf libs
            mkdir -p libs
            cp -R .release/SimpleDatatexts/libs/* libs/
            echo "Libraries copied into repo libs/ directory"
          else
            echo "No packaged libs found"
          fi

      - name: Commit Updated Libraries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -d "libs" ]; then
            git add -A libs/
            
            echo "=== GIT STATUS AFTER ADD ==="
            git status
            
            if ! git diff --staged --quiet; then
              git commit -m "chore: Update libraries"
              git push
            else
              echo "No library updates needed"
            fi
          else
            echo "No libs directory created - check .pkgmeta configuration"
          fi